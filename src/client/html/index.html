<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script src="https://kit.fontawesome.com/0c92eefc1b.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Capstone</title>
  </head>
  <body>
    <div class= "container"> 
      <h1 id="title">Travel App</h1>
    <section id="firstSection">
      <div id="userInput">
       
        <form action="" onsubmit="return Client.handleSubmit(event)">

          <input type="text" name="text" placeholder="Destination" id="destination"
           onfocus="(this.placeholder='')" onblur="(this.placeholder='Your Destination')"required/>

          <input type="text" name="start-Date" id="start-Date" placeholder="Start of your trip " 
          onfocus="(this.type='date')" onblur="(this.type='text')" required/>

          <input type="text" name="end-Date" id="end-Date" placeholder="End of your trip "
           onfocus="(this.type='date')" onblur="(this.type='text')" required/>

           <button type="submit" id="submit-button" onclick="return Client.handleSubmit(event)" >
         <i class="far fa-check-circle"></i></button>

        </form>
     
      </div>
    </section>
    <div class = card >
      <p id = city-country></p>
      <div id = dates></div>
      <div id = image></div>
      <div id = weatherToday>
        <h3 id = weatherToday_title ></h3>
        <p id = weatherToday_tem><br></p>
        <img src="" alt="" id="weatherIcons" />
        <div id = weatherToday_des></div>
      </div>
      <div id="Predicted_title"> </div>
      <div id="Predicted_high"></div>
      <div id="Predicted_low"></div>
    </div>
    
    <footer>
      <div id="social">
        <a href="https://www.linkedin.com/in/raghad-saeed/" target="_blank">
          <i class="fab fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/Rsaz88" target="_blank">
          <i class="fab fa-github"></i
        ></a>
        <a href="https://twitter.com/rsaz_88" target="_blank">
          <i class="fab fa-twitter"></i
        ></a>
      </div>
    </footer>
  </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
